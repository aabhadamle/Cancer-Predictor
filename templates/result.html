<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .result-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .result-container h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .result-text {
            font-size: 24px;
            color: #2c3e50;
            font-weight: bold;
            margin-bottom: 25px;
        }

        .back-button {
            padding: 10px 20px;
            background-color: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #1c5980;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h2>Prediction Result</h2>
        <div class="result-text">
            Tumor Type: {{ prediction }}
        </div>
        <a href="/" class="back-button">Try Another</a>
    </div>
</body>
</html>
